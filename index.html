<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com Barra Lateral</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="logo">LOGO</div>
      <nav class="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
      <div class="dots">...</div>
    </aside>
    <!-- Conteúdo principal -->
    <main class="content">
      <section id="home">
        <h1>Bem-vindo ao site</h1>
        <p>Este é um exemplo de layout com uma barra lateral funcional.</p>
      </section>
      <section id="about">
        <h2>Sobre</h2>
        <p>Adicione informações sobre sua página aqui.</p>
      </section>
      <section id="contact">
        <h2>Contato</h2>
        <p>Adicione informações de contato aqui.</p>
      </section>
    </main>
  </div>
</body>
</html>
